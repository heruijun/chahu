<!DOCTYPE html>
<html>
<head>
	<title>360旋转效果</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=yes, initial-scale=1, maximum-scale=6, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<script type="text/javascript" src="zepto.min.js"></script>
	<script type="text/javascript" src="touch.js"></script>
	<script type="text/javascript" src="zepto.timer.js"></script>
	<script type="text/javascript" src="zepto.rotate.js"></script>
	<style type="text/css">
		.wrap {width:100%;text-align:center;margin:10% auto;}
		.wrap img {width:360px;}
	</style>
</head>
<body>
	<div id="canimate" class="wrap">
		<div class="canimation"></div>
	</div>
	<script type="text/javascript">
		function Product(totalFrames,imagePrefix,folder) {
			this.totalFrames = totalFrames;
			this.imagePrefix = imagePrefix;
			this.folder = folder;
		}

		$(document).ready(function(){
			var config = new Product(72, 'product', 'p1');
			$('.canimation').empty().html('<img src="images/'+ config.folder + '/' + config.imagePrefix +'0001.png"/>').canimate({
				totalFrames: config.totalFrames,
				imagePrefix: config.imagePrefix,
				fps: 10,
				preload: true
			});
		});
	</script>
</body>
</html>
